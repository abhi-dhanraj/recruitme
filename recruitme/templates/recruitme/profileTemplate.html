{% load static %}

<div class="card profileMain">
    <div class="profile-pic">
        <img class="pic" src="{% static 'recruitme/images/profile-pic-dummy.png' %}" alt="profile-pic"/>
    </div>
    <div class="card-body">
        <form>
            <section class="personalInfo" style="margin-bottom: 40px;">
            <h4>Personal Info</h4>
            <hr />
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control"  placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control"placeholder="Last Name">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="phone">Contact Number</label>
                      <input type="tel" class="form-control" placeholder="Contact Number" maxlength="10">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                  </div>

                <div class="form-group">
                  <label for="inputCounty">Nationality</label>
                  <select id="inputCounty" class="form-control">
                  {% include 'recruitme/allCountries.html' %}
                  </select>
                </div>

            </section>

            <section class="Education" style="margin-bottom: 40px;">
                <h4>Education</h4>
                <hr />
                <div class="form-group">
                    <label for="inputInstitute">Institute<span style="color: red;">*<span></label>
                        <input type="text" class="form-control" id="inputInstitute" placeholder="e.g. Pune Institute of Computer Technology" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputDegree">Degree<span style="color: red;">*<span></label>
                        <input type="text" class="form-control" id="inputDegree" placeholder="Bachelor's" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="yearOfGraduation">Year of Graduation<span style="color: red;">*<span></span></label>
                        <input type="number" min="1900" max="2099" step="1" value="2016" class="form-control"/>
                        <i class="fas fa-calendar input-prefix" tabindex=0></i>
                    </div>
                </div>



                </section>

            <button type="submit" class="btn btn-info">Save</button>
        </form>     <!-- form ends -->


    </div>
</div>
