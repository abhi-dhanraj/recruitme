{% load static %}

<div class="card profileMain">
    <div class="profile-pic">
        <img class="pic" src="{% static 'recruitme/images/profile-pic-dummy.png' %}" alt="profile-pic"/>
    </div>
    <div class="card-body">
        <form>
            <section class="personalInfo" style="margin-bottom: 40px;">
            <h4>Personal Info</h4>
            <hr />
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control"  placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control"placeholder="Last Name">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="phone">Contact Number</label>
                      <input type="tel" class="form-control" placeholder="Contact Number" maxlength="10">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                  </div>

                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    <!-- <textarea id="inputAddress" cols="80" rows="5" placeholder="1234 Main St" maxlength="254" style="outline: none; border-radius: 5px;"></textarea> -->
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra" selected>Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
            </section>

            <section class="Education" style="margin-bottom: 40px;">
                <h4>Education</h4>
                <hr />
                <div class="form-group">
                    <label for="inputInstitute">Institute<span style="color: red;">*<span></label>
                        <input type="text" class="form-control" id="inputInstitute" placeholder="e.g. Pune Institute of Computer Technology" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputDegree">Degree<span style="color: red;">*<span></label>
                        <input type="text" class="form-control" id="inputDegree" placeholder="Bachelor's" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="yearOfGraduation">Year of Graduation<span style="color: red;">*<span></span></label>
                        <input type="date" id="yearOfGraduation" class="form-control" required>
                        <i class="fas fa-calendar input-prefix" tabindex=0></i>
                    </div>
                </div>



                </section>

            <button type="submit" class="btn btn-info">Save</button>
        </form>     <!-- form ends -->


    </div>
</div>
